<!-- Problem2: Word Counter
Create a text input area where users can type a paragraph and write a JavaScript function that counts the total number of words and characters in real-time. 
Display the word count and character count dynamically. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
      box-sizing: border-box;
    }

    .counter {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      color: #444;
      font-weight: 500;
    }

    .counter span {
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word & Character Counter</h2>
    <textarea id="textarea" placeholder="Start typing your text..."></textarea>
    <div class="counter">
      <p>Words: <span id="wordCount">0</span></p>
      <p>Characters: <span id="charCount">0</span></p>
    </div>
  </div>

  <script>
    const textArea = document.getElementById('textarea');
    const wordCountPara = document.getElementById('wordCount');
    const charCountPara = document.getElementById('charCount');

    textArea.addEventListener("input", () => {
      let text = textArea.value.trim();
      wordCountPara.innerText = text === "" ? 0 : text.split(/\s+/).length;
      charCountPara.innerText = text.length;
    });
  </script>
</body>
</html>
